<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liam - Starting Up</title>
    <link rel="icon" type="image/png" href="/static/liamai.png">
    <link rel="icon" type="image/x-icon" href="/static/liamai.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .loading-dots {
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #d0d0d0;
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="loading-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <script>
        let checkCount = 0;
        const maxChecks = 120; // 60 seconds max
        
        async function checkServers() {
            checkCount++;
            
            try {
                // Check system status using our loading-status endpoint
                const response = await fetch('/api/loading-status');
                if (response.ok) {
                    const data = await response.json();
                    
                    // Check if all systems are ready
                    if (data.overall_status === 'ready') {
                        // Additional check: ensure RAG system has documents
                        if (data.rag_details && data.rag_details.includes('documents')) {
                            setTimeout(() => {
                                window.location.href = '/chat';
                            }, 500);
                            return;
                        }
                    }
                }
            } catch (error) {
                // Continue checking on error
            }
            
            // Continue checking if not ready and haven't exceeded max checks
            if (checkCount < maxChecks) {
                setTimeout(checkServers, 500);
            } else {
                // Redirect anyway after timeout
                window.location.href = '/chat';
            }
        }
        
        // Start the loading process
        setTimeout(checkServers, 1000);
    </script>
</body>
</html>
