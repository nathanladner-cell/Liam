<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liam - Starting Up</title>
    <link rel="icon" type="image/png" href="/static/liamai.png">
    <link rel="icon" type="image/x-icon" href="/static/liamai.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', 'Monaco', monospace;
        }

        body {
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000000;
            overflow: hidden;
            position: relative;
        }

        /* Matrix-style background animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(0, 0, 0, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 0, 0, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 0, 0, 0.04) 0%, transparent 50%);
            animation: matrixGlow 4s ease-in-out infinite alternate;
        }

        @keyframes matrixGlow {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        /* Enhanced angular data streams */
        .data-stream {
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, #000000, #000000, transparent);
            opacity: 0.2;
            animation: dataFlow 2.5s linear infinite;
            clip-path: polygon(0 0, 100% 0, 80% 100%, 20% 100%);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
        }

        .data-stream:nth-child(1) { left: 8%; animation-delay: 0s; }
        .data-stream:nth-child(2) { left: 25%; animation-delay: 0.8s; }
        .data-stream:nth-child(3) { left: 45%; animation-delay: 1.6s; }
        .data-stream:nth-child(4) { left: 65%; animation-delay: 0.4s; }
        .data-stream:nth-child(5) { left: 85%; animation-delay: 1.2s; }
        .data-stream:nth-child(6) { left: 15%; animation-delay: 2s; width: 2px; }
        .data-stream:nth-child(7) { left: 35%; animation-delay: 0.6s; width: 2px; }
        .data-stream:nth-child(8) { left: 55%; animation-delay: 1.4s; width: 2px; }
        .data-stream:nth-child(9) { left: 75%; animation-delay: 2.2s; width: 2px; }

        @keyframes dataFlow {
            0% { transform: translateY(-120%) scaleY(0.3); opacity: 0; }
            10% { opacity: 0.4; transform: translateY(-80%) scaleY(0.7); }
            50% { opacity: 0.8; transform: translateY(40%) scaleY(1); }
            90% { opacity: 0.4; transform: translateY(80%) scaleY(0.7); }
            100% { transform: translateY(120%) scaleY(0.3); opacity: 0; }
        }

        /* Circuit pattern overlay */
        .circuit-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(45deg, rgba(0, 0, 0, 0.015) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(0, 0, 0, 0.015) 25%, transparent 25%),
                linear-gradient(45deg, rgba(0, 0, 0, 0.015) 75%, transparent 75%),
                linear-gradient(-45deg, rgba(0, 0, 0, 0.015) 75%, transparent 75%);
            background-size: 60px 60px;
            background-position: 0 0, 0 30px, 30px -30px, -30px 0px;
            animation: circuitFlow 10s linear infinite;
            z-index: -2;
            opacity: 0.4;
        }

        @keyframes circuitFlow {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }

        /* Scan lines effect */
        .scan-lines::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                transparent 50%,
                rgba(0, 0, 0, 0.03) 50%,
                rgba(0, 0, 0, 0.03) 51%,
                transparent 51%
            );
            background-size: 100% 4px;
            animation: scanMove 2s linear infinite;
            pointer-events: none;
        }

        @keyframes scanMove {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        .loading-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.98);
            padding: 60px 40px;
            border-radius: 0px;
            box-shadow:
                0 0 50px rgba(0, 0, 0, 0.4),
                inset 0 0 50px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
            max-width: 600px;
            width: 90%;
            border: 3px solid #000000;
            position: relative;
            overflow: hidden;
            z-index: 10;
            clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 20px, 100% calc(100% - 20px), calc(100% - 20px) 100%, 20px 100%, 0 calc(100% - 20px));
        }

        .loading-container::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #000000, #333333, #000000);
            border-radius: 0px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite;
            clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 20px, 100% calc(100% - 20px), calc(100% - 20px) 100%, 20px 100%, 0 calc(100% - 20px));
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            display: block;
            filter: drop-shadow(0 0 20px rgba(0, 0, 0, 0.6));
            border-radius: 0px;
            object-fit: cover;
            box-shadow:
                0 0 30px rgba(0, 0, 0, 0.4),
                inset 0 0 30px rgba(0, 0, 0, 0.15);
            animation: logoGlow 2s ease-in-out infinite alternate;
            clip-path: polygon(0 0, calc(100% - 15px) 0, 100% 15px, 100% calc(100% - 15px), calc(100% - 15px) 100%, 15px 100%, 0 calc(100% - 15px));
            position: relative;
        }

        @keyframes logoGlow {
            0% { box-shadow: 0 0 25px rgba(0, 0, 0, 0.4), inset 0 0 25px rgba(0, 0, 0, 0.1); }
            100% { box-shadow: 0 0 45px rgba(0, 0, 0, 0.7), inset 0 0 35px rgba(0, 0, 0, 0.2); }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #000000;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 12px rgba(0, 0, 0, 0.6); }
            100% { text-shadow: 0 0 32px rgba(0, 0, 0, 0.9); }
        }

        .status-text {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #333333;
            min-height: 1.5em;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-container {
            background: rgba(0, 0, 0, 0.08);
            border: 2px solid #000000;
            border-radius: 0px;
            height: 14px;
            margin: 30px 0;
            overflow: hidden;
            position: relative;
            box-shadow:
                0 0 20px rgba(0, 0, 0, 0.25),
                inset 0 0 20px rgba(0, 0, 0, 0.1);
            clip-path: polygon(0 0, calc(100% - 8px) 0, 100% 8px, 100% calc(100% - 8px), calc(100% - 8px) 100%, 8px 100%, 0 calc(100% - 8px));
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #000000, #333333, #000000);
            border-radius: 0px;
            width: 0%;
            transition: width 0.8s ease;
            position: relative;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
            clip-path: polygon(0 0, calc(100% - 6px) 0, 100% 6px, 100% calc(100% - 6px), calc(100% - 6px) 100%, 6px 100%, 0 calc(100% - 6px));
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .component-status {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 30px 0;
        }

        .status-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.06);
            padding: 15px 20px;
            border-radius: 0px;
            border: 2px solid rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            clip-path: polygon(0 0, calc(100% - 10px) 0, 100% 10px, 100% calc(100% - 10px), calc(100% - 10px) 100%, 10px 100%, 0 calc(100% - 10px));
        }

        .status-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.12), transparent);
            transition: left 0.5s ease;
        }

        .status-item:hover::before {
            left: 100%;
        }

        .status-item.ready {
            border-color: #000000;
            background: rgba(0, 0, 0, 0.12);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }

        .status-item.error {
            border-color: #cc0000;
            background: rgba(204, 0, 0, 0.08);
            box-shadow: 0 0 20px rgba(204, 0, 0, 0.3);
        }

        .status-item.loading {
            border-color: #666666;
            background: rgba(102, 102, 102, 0.06);
            box-shadow: 0 0 20px rgba(102, 102, 102, 0.3);
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #888888;
            transition: all 0.3s ease;
            position: relative;
        }

        .status-dot::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 50%;
            border: 2px solid transparent;
            animation: dotGlow 2s ease-in-out infinite;
        }

        .status-dot.ready {
            background: #000000;
            box-shadow: 0 0 18px rgba(0, 0, 0, 0.9);
        }

        .status-dot.ready::before {
            border-color: rgba(0, 0, 0, 0.6);
            animation: dotGlow 2s ease-in-out infinite;
        }

        .status-dot.error {
            background: #cc0000;
            box-shadow: 0 0 15px rgba(204, 0, 0, 0.8);
        }

        .status-dot.error::before {
            border-color: rgba(204, 0, 0, 0.5);
        }

        .status-dot.loading {
            background: #666666;
            box-shadow: 0 0 15px rgba(102, 102, 102, 0.8);
            animation: pulse 1.5s infinite;
        }

        .status-dot.loading::before {
            border-color: rgba(102, 102, 102, 0.5);
            animation: pulse 1.5s infinite;
        }

        @keyframes dotGlow {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
        }

        .status-label {
            font-weight: 600;
            font-size: 1.1rem;
            color: #000000;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-details {
            color: #555555;
            font-size: 0.9rem;
            font-family: 'Courier New', monospace;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 0, 0, 0.25);
            border-top: 4px solid #000000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }

        .spinner::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border: 2px solid transparent;
            border-radius: 50%;
            border-top-color: rgba(0, 0, 0, 0.6);
            animation: spin 2s linear infinite reverse;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(204, 0, 0, 0.08);
            border: 2px solid #cc0000;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            color: #990000;
            display: none;
            box-shadow: 0 0 20px rgba(204, 0, 0, 0.3);
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .retry-button {
            background: linear-gradient(45deg, #cc0000, #ff4444);
            color: #ffffff;
            border: 2px solid #cc0000;
            border-radius: 20px;
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(204, 0, 0, 0.5);
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 30px rgba(204, 0, 0, 0.8);
            background: linear-gradient(45deg, #ff4444, #cc0000);
        }

        .auto-refresh {
            font-size: 0.8rem;
            color: #666666;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .step {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(0, 0, 0, 0.6);
            transition: all 0.3s ease;
            position: relative;
        }

        .step::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 50%;
            border: 1px solid transparent;
            animation: stepPulse 2s ease-in-out infinite;
        }

        .step.active {
            background: #000000;
            border-color: #000000;
            transform: scale(1.5);
            box-shadow: 0 0 18px rgba(0, 0, 0, 0.9);
        }

        .step.active::before {
            border-color: rgba(0, 0, 0, 0.6);
            animation: stepPulse 1s ease-in-out infinite;
        }

        .step.completed {
            background: #888888;
            border-color: #888888;
            box-shadow: 0 0 12px rgba(136, 136, 136, 0.6);
        }

        @keyframes stepPulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <!-- Enhanced angular data streams -->
    <div class="data-stream"></div>
    <div class="data-stream"></div>
    <div class="data-stream"></div>
    <div class="data-stream"></div>
    <div class="data-stream"></div>
    <div class="data-stream"></div>
    <div class="data-stream"></div>
    <div class="data-stream"></div>
    <div class="data-stream"></div>

    <!-- Circuit pattern overlay -->
    <div class="circuit-pattern"></div>

    <div class="loading-container scan-lines">
        <img src="/static/liamai.png" alt="Liam Logo" class="logo">
        <h1>Liam</h1>
        <div class="status-text" id="statusText">Initializing system...</div>
        
        <div class="step-indicator">
            <div class="step active" id="step1"></div>
            <div class="step" id="step2"></div>
            <div class="step" id="step3"></div>
            <div class="step" id="step4"></div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="component-status">
            <div class="status-item loading" id="openaiStatus">
                <div class="status-left">
                    <div class="status-dot loading" id="openaiDot"></div>
                    <div>
                        <div class="status-label">OpenAI API</div>
                        <div class="status-details" id="openaiDetails">Connecting...</div>
                    </div>
                </div>
            </div>
            
            <div class="status-item loading" id="ragStatus">
                <div class="status-left">
                    <div class="status-dot loading" id="ragDot"></div>
                    <div>
                        <div class="status-label">RAG System</div>
                        <div class="status-details" id="ragDetails">Indexing sources...</div>
                    </div>
                </div>
            </div>
            
            <div class="status-item ready" id="webStatus">
                <div class="status-left">
                    <div class="status-dot ready" id="webDot"></div>
                    <div>
                        <div class="status-label">Web Interface</div>
                        <div class="status-details">Ready</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="spinner" id="spinner"></div>
        
        <div class="error-message" id="errorMessage"></div>
        <button class="retry-button" id="retryButton" onclick="retryConnection()" style="display: none;">
            Retry Connection
        </button>
        
        <div class="auto-refresh">
            This page will automatically redirect when ready
        </div>
    </div>

    <script>
        let progress = 0;
        let checkCount = 0;
        const maxChecks = 120; // 60 seconds max
        let currentStep = 1;
        
        const steps = [
            { name: 'Initializing...', progress: 10 },
            { name: 'Gimme a sec...', progress: 20 },
            { name: 'Hold for a moment...', progress: 30 },
            { name: 'Be patient, Brian...', progress: 40 },
            { name: 'Indexing Sources...', progress: 60 },
            { name: 'Finalizing...', progress: 90 }
        ];
        
        function updateProgress(percent) {
            document.getElementById('progressBar').style.width = percent + '%';
        }
        
        function updateStatus(text) {
            document.getElementById('statusText').textContent = text;
        }
        
        function updateStep(stepNumber) {
            // Update step indicators
            for (let i = 1; i <= 4; i++) {
                const step = document.getElementById(`step${i}`);
                if (i < stepNumber) {
                    step.className = 'step completed';
                } else if (i === stepNumber) {
                    step.className = 'step active';
                } else {
                    step.className = 'step';
                }
            }
            
            // Update progress based on step
            if (stepNumber <= steps.length) {
                const step = steps[stepNumber - 1];
                updateProgress(step.progress);
                updateStatus(step.name);
            }
        }
        
        function updateComponentStatus(component, status, details) {
            const statusItem = document.getElementById(component + 'Status');
            const statusDot = document.getElementById(component + 'Dot');
            const statusDetails = document.getElementById(component + 'Details');
            
            // Remove all status classes
            statusItem.className = 'status-item';
            statusDot.className = 'status-dot';
            
            // Add appropriate status class
            statusItem.classList.add(status);
            statusDot.classList.add(status);
            
            // Update details
            if (statusDetails) {
                statusDetails.textContent = details;
            }
            
            // Update step based on component status
            if (component === 'openai' && status === 'ready') {
                updateStep(2);
            } else if (component === 'rag' && status === 'ready') {
                updateStep(3);
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const retryButton = document.getElementById('retryButton');
            const spinner = document.getElementById('spinner');
            
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            retryButton.style.display = 'inline-block';
            spinner.style.display = 'none';
        }
        
        function hideError() {
            const errorDiv = document.getElementById('errorMessage');
            const retryButton = document.getElementById('retryButton');
            const spinner = document.getElementById('spinner');
            
            errorDiv.style.display = 'none';
            retryButton.style.display = 'none';
            spinner.style.display = 'block';
        }
        
        function retryConnection() {
            hideError();
            checkCount = 0;
            progress = 0;
            currentStep = 1;
            updateProgress(0);
            updateStep(1);
            updateStatus('Retrying connection...');
            checkServers();
        }
        
        async function checkServers() {
            checkCount++;
            
            try {
                // Check system status using our loading-status endpoint
                const response = await fetch('/api/loading-status');
                if (response.ok) {
                    const data = await response.json();
                    
                    // Update OpenAI API status
                    updateComponentStatus('openai', data.openai_api, data.openai_details);
                    
                    // Update RAG system status
                    updateComponentStatus('rag', data.rag_system, data.rag_details);
                    
                    // Update web server status (should always be ready)
                    updateComponentStatus('web', data.web_server, data.web_details);
                    
                    // Check if all systems are ready
                    if (data.overall_status === 'ready') {
                        // Additional check: ensure RAG system has documents
                        if (data.rag_details && data.rag_details.includes('documents')) {
                            updateStep(4);
                            updateProgress(100);
                            updateStatus('All systems ready! Redirecting...');
                            
                            // Hide spinner and show success
                            document.getElementById('spinner').style.display = 'none';
                            
                            setTimeout(() => {
                                window.location.href = '/chat';
                            }, 1500);
                            return;
                        } else {
                            // RAG system says ready but no documents - wait longer
                            updateStatus('RAG system initializing...');
                        }
                    }
                } else {
                    updateComponentStatus('openai', 'error', 'Connection failed');
                    updateComponentStatus('rag', 'error', 'Connection failed');
                    updateStatus('Waiting for servers...');
                }
            } catch (error) {
                updateComponentStatus('openai', 'error', 'Connection failed');
                updateComponentStatus('rag', 'error', 'Connection failed');
                updateStatus('Waiting for servers...');
            }
            
            // Continue checking if not ready and haven't exceeded max checks
            if (checkCount < maxChecks) {
                setTimeout(checkServers, 500);
            } else {
                updateStatus('Connection timeout. Please check if servers are running.');
                showError('Unable to connect to servers. Please ensure Liam is running and try again.');
            }
        }
        
        // Start the loading process
        updateStep(1);
        setTimeout(checkServers, 1000);
    </script>
</body>
</html>
